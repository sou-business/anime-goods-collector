name: CI/CD Pipeline

# トリガー：いつ実行するか
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# ジョブ：何をするか
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリのチェックアウト
        uses: actions/checkout@v4

      - name: Node.jsのセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '22.16'

      - name: 依存関係インストール
        run: npm ci

      - name: 型チェック
        run: npm run type-check

      - name: テスト
        run: npm run test:run

      - name: ビルド
        run: npm run build