services:
  db:
    image: postgres:14
    container_name: db_postgres
    restart: no
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - db-store:/var/lib/postgresql/data
      - ../DB/DDL:/docker-entrypoint-initdb.d
  # Redis キャッシュサーバー
  cache:
    image: redis:7-alpine
    container_name: app-cache
    ports:
      - "6379:6379"
    volumes:
      - ../app_cache/redis.conf:/etc/redis/redis.conf:ro
      - cache_data:/data
      - cache_logs:/var/log/redis
    command: redis-server /etc/redis/redis.conf
    restart: no
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}

  # バッチアプリケーション
  batch:
    build:
      context: ..
      dockerfile: Docker/Dockerfile.batch
    container_name: app-batch
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      BATCH_SCHEDULE: ${BATCH_SCHEDULE:-development}
      CACHE_HOST: cache
      CACHE_PORT: 6379
      LOG_LEVEL: ${LOG_LEVEL:-info}
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      - cache
      - db
    restart: no
    volumes:
      - ../app_batch:/app/app_batch
      - batch_logs:/app/logs
      # node_modules をホストで上書きしない（コンテナ側の依存を保持）
      - batch_node_modules:/app/node_modules
      - batch_app_node_modules:/app/app_batch/node_modules
    working_dir: /app/app_batch
    command: ["npm", "run", "dev"]

  # Webアプリケーション
  web:
    build:
      context: ..
      dockerfile: Docker/Dockerfile.web
    container_name: app-web
    ports:
      - "${API_PORT:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      CACHE_HOST: cache
      CACHE_PORT: 6379
      LOG_LEVEL: ${LOG_LEVEL:-info}
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      - cache
      - db
    restart: no
    volumes:
      - ../app_web:/app/app_web
      - web_logs:/app/logs
      - web_node_modules:/app/node_modules
      - web_app_node_modules:/app/app_web/node_modules
    working_dir: /app/app_web
    command: ["npm", "run", "dev"]

volumes:
  db-store:
  cache_data:
  cache_logs:
  batch_logs:
  web_logs:
  batch_node_modules:
  batch_app_node_modules:
  web_node_modules:
  web_app_node_modules: